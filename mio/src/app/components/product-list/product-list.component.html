<div class="card">
 <div class="card-header">
     Product List
 </div>
 <div  class="card-body">
    <div class="row">
        <div class="col-md-2"><h4>Filter by</h4></div>
        <div class="col-md-4">
            <input type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered By</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-bordered" *ngIf="products.length>0">
            <thead>
                <tr>
                    <th>
                        <button type="button" class="btn btn-primary">show image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let k of products">
                   <td></td>
                   <td>{{k.productName}}</td>
                   <td>{{k.productCode}}</td>
                   <td>{{k.releaseDate}}</td>
                   <td>{{k.productPrice}}</td>
                   <td>{{k.productRating}}</td>
               </tr>
             

            </tbody>

        </table>
    </div>
    

 </div>
</div>
</div>
</div>

<div class="card">
    
 <div class="card-header">
     {{product}}
 </div>
 <!--------------------------------------------------------------------->
 <div  class="card-body">
    <!--first row-->
    <div class="row">
        <div class="col-md-2">
            <h3>Filter by</h3>
        </div>
        <div class="col-md-4">
            <input type="text">
        </div>
    </div>
    <!--Second row-->
    <div class="row">
        <div class="col-md-6">
            <h6>Filtered By</h6>
        </div>
    </div>
    <!--third row-->
    <div class="row">
        
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table" *ngIf="products.length>0">
                    <thead>
                        <tr>
                          <th>
                            <button type="button" (click)="clickImage()" class="btn btn-primary">{{showImage ? "Hide" : "Show"}} image</button>
                          </th>
                          <th>Product</th>
                          <th>Code</th>
                          <th>Available</th>
                          <th>Price</th>
                          <th>Rating</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr *ngFor="let k of products">
                            <td><img *ngIf="showImage" [src]="k.image" [style.width.px]="imageWidth"></td>
                            <td>{{k.productName}}</td>
                            <td>{{k.productCode}}</td>
                            <td>{{k.releaseDate}}</td>
                            <td>{{k.productPrice}}</td>
                            <td>{{k.productRating}}</td>
                        </tr>
             

                    </tbody>    

                </table>
            </div>
    

        </div>
    </div>
    <!--end of third row-->
 </div>
</div>
